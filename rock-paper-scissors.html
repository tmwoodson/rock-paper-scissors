
<template name="home">
  <button>Click Me</button>
</template>

<template name="player">
  <h2>Hello, Player {{playerNumber}}.</h2>
  {{#if opponentMissing}}
    <p>Waiting for Player {{opponentNumber}} to arrive.</p>
  {{else}}
    <p>You are on turn {{playerTurn}} and have a score of {{playerScore}}.</p>
    <p>Your opponent is on turn {{opponentTurn}} and has a score of {{opponentScore}}.</p>
  {{/if}}
  {{#if hasTurn}}
    <p>Play the next round.</p>
    {{> choices}}
  {{else}}
    <p>Waiting for player {{opponentNumber}} to make a choice.</p>
  {{/if}}
</template>


<template name="layout">
    <h1>Rock Paper Scissors</h1>
    {{> yield}}
</template>


<template name="choices">
	<span class="game-choices">
		<div class="button-wrapper"><button class="rock">Rock</button></div>
		<div class="button-wrapper"><button class="paper">Paper</button></div>
		<div class="button-wrapper"><button class="scissors">Scissors</button></div>
	</span>
</template>
