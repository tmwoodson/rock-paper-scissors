
<template name="home">
  <button>Click Me</button>
</template>

<template name="player">
  <div class="greeting"><h2>Hello, Player {{playerNumber}}.</h2></div>
  {{#if resultReady}}
    <div class="results-wrapper">
      You {{getLastResult}} the last round.
    </div>
  {{/if}}
  {{#if opponentMissing}}
    <div class="waiting-message"><p>Waiting for Player {{opponentNumber}} to arrive.</p></div>
  {{else}}
    <div class="stats-wrapper">
      <div class="player-stats"><p>You are on turn {{playerTurn}} and have a score of {{playerScore}}.</p></div>
      <div class="opponent-stats"><p>Your opponent is on turn {{opponentTurn}} and has a score of {{opponentScore}}.</p></div>
    </div>
  {{/if}}
  {{#if hasTurn}}
    <div class="play-message"><p>Play the next round.</p></div>
    {{> choices}}
  {{else}}
    <div class="waiting-message"><p>Waiting for player {{opponentNumber}} to make a choice.</p></div>
  {{/if}}
</template>


<template name="layout">
    <h1 class="title">Rock Paper Scissors</h1>
    {{> yield}}
</template>


<template name="choices">
	<div class="game-choices">
		<div class="button-wrapper"><button class="rock">Rock</button></div>
		<div class="button-wrapper"><button class="paper">Paper</button></div>
		<div class="button-wrapper"><button class="scissors">Scissors</button></div>
	</div>
</template>
