
<template name="home">
  <button><a href="/player1">Join as Player 1</a></button>
  <button><a href="/player2">Join as Player 2</a></button>
</template>

<template name="player">
  <div class="greeting"><h2>Hello, Player {{playerNumber}}.</h2></div>
  {{#if opponentMissing}}
    <div class="waiting-message initial"><p>Waiting for Player {{opponentNumber}} to arrive...</p></div>
  {{else}}
    <div class="stats-wrapper">
      {{#if resultReady}}
        <div class="results-wrapper">
          <p>You <div class="emphasis">{{lastResult}}</div> the last round with <div class="emphasis">{{lastPlay}}</div>.</p>
        </div>
      {{/if}}
      <div class="player-stats"><p>Your score: <div class="emphasis">{{playerScore}}</div></p></div>
      <div class="opponent-stats"><p>Your opponent's score: <div class="emphasis">{{opponentScore}}</div></p></div>
    </div>
  {{/if}}
  {{#if hasTurn}}
    <div class="play-message"><p>It's your turn! Make a choice.</p></div>
    {{> choices}}
  {{else}}
    {{#unless opponentMissing}}
      <div class="waiting-message"><p>Waiting for player {{opponentNumber}} to make a choice...</p></div>
    {{/unless}}
  {{/if}}
</template>


<template name="layout">
    <h1 class="title">Rock, Paper, Scissors</h1>
    {{> yield}}
</template>


<template name="choices">
	<div class="game-choices">
		<div class="button-wrapper"><button class="rock">Rock</button></div>
		<div class="button-wrapper"><button class="paper">Paper</button></div>
		<div class="button-wrapper"><button class="scissors">Scissors</button></div>
	</div>
</template>
